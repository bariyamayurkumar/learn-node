<div class="container">
  <div class="row">
    <div class="col-md-8">
      <form (ngSubmit) = "onSubmit()" #loginf="ngForm">
          <div class="form-group">
            <label for="email">Email</label>
            <input type="email"
                   id="email"
                   class="form-control"
                   name="email"
                   ngModel
                   email
                   required
                   #emailV = "ngModel">
            <span class="valid-form" *ngIf="!emailV.valid && emailV.touched">Email is Invalid </span>
          </div>
        <div class="form-group">
          <label >Password</label>
          <input type="password"
                 id="password"
                 class="form-control"
                 ngModel
                 name="password"
                 #pass = "ngModel"
                 required>
          <span *ngIf="!pass.valid && pass.touched">Please Enter password</span>
        </div>
        <div class="form-group">
          <button class="btn btn-success" type="submit" [disabled]="!loginf.valid" >Login</button>
        </div>
      </form>
    </div>
  </div>

</div>
